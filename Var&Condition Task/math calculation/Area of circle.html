<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of circle</title>
</head>

<body>
    value A: <input type="text" id="pooja"><br><br>
    <input type="submit" onclick="circle()">
    <h1 id="ans"></h1>

    <script>
        function circle() {
            var a = parseInt(document.getElementById('pooja').value);
            var b = 3.14 * a * a;
            document.getElementById('ans').innerHTML = b;
        }
    </script>
</body>

</html>
