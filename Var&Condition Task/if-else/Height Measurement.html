<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Height Measurement</title>
</head>

<body>
    value A : <input type="text" id="pooja"><br><br>
    <input type="submit" onclick="math()">
    <h1 id="ans"></h1>
    <script>
        function math() {
            var a = parseInt(document.getElementById('pooja').value);
            if (a >= 165) {
                document.getElementById('ans').innerHTML = "You are Tall";
            }
            else {
                document.getElementById('ans').innerHTML = "You are not Tall";
            }
        }
    </script>
</body>

</html>
